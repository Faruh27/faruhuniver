  <input type="text" id="surname" required>

  </div> <script type="module">
    // üî• –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô CONFIG
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
       apiKey: "AIzaSyDMGZ1XtGWi4Cbo5nhhB2eQkcXTVU3aYk0",
      authDomain: "ahmet-consulting.firebaseapp.com",
      projectId: "ahmet-consulting",
      storageBucket: "ahmet-consulting.appspot.com",
      messagingSenderId: "253579961791",
      appId: "1:253579961791:web:738c1277d865069a22fdc5",
      measurementId: "G-KHQYBLGMN5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("registrationForm");
    const success = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const dob = document.getElementById("dob").value;
      const photoFile = document.getElementById("photo").files[0];
      const otherFile = document.getElementById("file").files[0];

      const photoRef = ref(storage, `photos/${Date.now()}_${photoFile.name}`);
      const fileRef = ref(storage, `files/${Date.now()}_${otherFile.name}`);

      const photoSnapshot = await uploadBytes(photoRef, photoFile);
      const fileSnapshot = await uploadBytes(fileRef, otherFile);

      const photoURL = await getDownloadURL(photoSnapshot.ref);
      const fileURL = await getDownloadURL(fileSnapshot.ref);

      await addDoc(collection(db, "students"), {
        name,
        surname,
        dob,
        photoURL,
        fileURL,
        createdAt: new Date().toISOString()
      });

      success.style.display = "flex";
      setTimeout(() => success.style.display = "none", 3000);
      form.reset();
    });
